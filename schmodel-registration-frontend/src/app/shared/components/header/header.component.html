<div class="header">
  <button [style.visibility]="pageData.navLeft ? 'visible' : 'hidden'" type="button" class="nav nav-left">
    <img src="/assets/images/ic_nav_back.png" width="12px" height="22px">
  </button>
  <p class="header-title">
    {{pageData.title}}
  </p>
  <button [style.visibility]="pageData.navRight ? 'visible' : 'hidden'" type="button" class="nav nav-right"></button>
</div>
