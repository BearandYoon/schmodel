<section class="section--talent has-message">
  <div class="content-wrapper">
    <img class="talent-photo" src="/assets/img/img_home.png">
    <div class="talent-content">
      <div class="title-wrapper">
        Lindsay-Anne
        <img src="/assets/images/ic_three_dots.svg">
      </div>
      <div class="action-wrapper">
        <div class="action-item item--unliked"></div>
        <div class="action-item item--liked"></div>
        <div class="action-item item--none"></div>
        <div class="action-item item--hire" (click)="confirmHiring()"></div>
      </div>
    </div>
  </div>
  <div class="message-wrapper">
    <span class="icon-close"></span>
    <span class="message">
      <b>Oh snap!</b><br/>
      Schmodel's can only be hired for one position, please update.
    </span>
  </div>
</section>
