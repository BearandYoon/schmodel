<div class="alert-container">
  <alert type="danger" *ngIf="message">
    <strong>{{message}}</strong>
  </alert>
</div>

<div class="message-wrapper" *ngIf="errorMessage">
  <span class="icon-close" (click)="onCloseErrorMessage()"></span>
  <span class="message">
      <b>Oh snap!</b><br/>
      {{errorMessage}}
    </span>
</div>

<div class="info-bar table-header" [ngClass]="{'sticky-show' : stickyFlag}">
  <img class="formula-logo" src="/assets/images/ic_formula_e.svg">
  <div class="info-wrapper">
    <role-item *ngFor="let role of hireModelData.roles" [role]="role"></role-item>
    <role-item></role-item>
  </div>
</div>

<div (scroll)="onPageScroll($event)" class="hire-model-page">
  <div class="info-bar" [ngClass]="{'sticky-hide' : stickyFlag}">
    <img class="formula-logo" src="/assets/images/ic_formula_e.svg">
    <div class="info-wrapper">
      <role-item *ngFor="let role of hireModelData.roles" [role]="role"></role-item>
      <role-item></role-item>
    </div>
  </div>
  <div class="talents-container">
    <talent-item *ngFor="let talent of hireModelData.talents" [talent]="talent" (confirmHiring)="confirmHiring($event)" (handleLikeTalent)="handleLikeTalent($event)" (handleUnlikeTalent)="handleUnlikeTalent($event)"></talent-item>
  </div>
</div>
