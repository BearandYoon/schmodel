<div class="alert-container">
  <alert type="danger" *ngIf="message">
    <strong>{{message}}</strong>
  </alert>
</div>

<div class="info-bar">
  <img class="formula-logo" src="/assets/images/ic_formula_e.svg">
  <div class="info-wrapper">
    <role-item *ngFor="let role of hireModelData.roles" [role]="role"></role-item>
    <role-item></role-item>
  </div>
</div>
<div class="talents-container">
  <talent-item *ngFor="let talent of hireModelData.talents" [talent]="talent" (confirmHiring)="confirmHiring($event)" (handleLikeTalent)="handleLikeTalent($event)" (handleUnlikeTalent)="handleUnlikeTalent($event)"></talent-item>
</div>
