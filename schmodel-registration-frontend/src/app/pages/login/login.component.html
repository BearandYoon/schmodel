<div class="page-container" [@routerTransition]>
  <div class="logo-container">
    <img class="img-logo" src="assets/img/img_logo.png">
  </div>
  <div class="content-wrapper">
    <div class="content-container">
      <p class="comment">
        Beauty is in the<br> eye of the employer
      </p>
      <form [formGroup]="signInForm" (submit)="onSignIn()">
        <div class="form-content">
          <div class="form-group">
            <input type="email" class="form-control input-underline input-lg" formControlName="email" id="email" placeholder="Email Address">
            <app-control-messages [control]="signInForm.controls.email"></app-control-messages>
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" formControlName="password" id="password" placeholder="Password">
            <app-control-messages [control]="signInForm.controls.password"></app-control-messages>
          </div>
        </div>
        <p class="forgot-pass">Forgot Password?</p>
        <div class="action-container">
          <div class="btn-login-container">
            <button class="btn bordered-btn" type="submit" (click)="onSignIn()" [disabled]="!signInForm.valid"> Login </button>
          </div>
          <div class="btn-register-container">
            <a class="" [routerLink]="['/signup']">Schmodel Sign-up</a>
          </div>
        </div>
        <p (click)="showTermsAndConditions(termsAndConditions)">Terms & Conditions</p>
      </form>
    </div>
  </div>
</div>

<ng-template #termsAndConditions>
  <div class="modal-header">
    <h4 class="modal-title">Terms & Conditions</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="content-wrapper">
      <p class="content">{{termsContent}}</p>
    </div>
    <div class="action-wrapper">
      <button (click)="onAgreeTerms()"> Agree </button>
      <button (click)="onCancelTerms()"> Cancel </button>
    </div>
  </div>
</ng-template>
