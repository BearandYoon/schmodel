<div class="login-page" [@routerTransition]>
  <div class="logo-container">
    <img class="img-logo" src="assets/img/img_logo.png">
  </div>
  <div class="content-container">
    <p class="comment">
      Beauty is in the<br> eye of the employer
    </p>
    <form role="form">
      <div class="form-content">
        <div class="form-group">
          <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
        </div>
      </div>
      <p class="forgot-pass">Forgot Password?</p>
      <div class="action-container">
        <div class="btn-login-container">
          <a class="btn bordered-btn" [routerLink]="['/home']" (click)="onLoggedin()"> Login </a>
        </div>
        <div class="btn-register-container">
          <a class="" [routerLink]="['/signup']">Schmodel Sign-up</a>
        </div>
      </div>
      <p class="">Terms & Conditions</p>
    </form>
  </div>
</div>
