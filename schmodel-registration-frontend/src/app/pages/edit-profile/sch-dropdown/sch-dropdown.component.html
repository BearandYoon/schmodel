<select class="{{'select--'+category}}" [(ngModel)]="value">
  <option value="" disabled selected hidden>{{data.placeholder}}</option>
  <option *ngFor="let option of data.options" [attr.value]="option.value" [ngClass]="{'hidden': excludedValues ? excludedValues.indexOf(''+option.value) >= 0 : false}">{{option.text}}</option>
</select>
