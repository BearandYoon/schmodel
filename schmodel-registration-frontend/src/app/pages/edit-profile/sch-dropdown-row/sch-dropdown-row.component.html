<div class="row" [ngClass]="{'row--multi': !!allowAddCategory}">
  <label [ngClass]="{'label-narrow': !!description}">{{label}}&nbsp;
    <span *ngIf="!!description"><br/>{{description}}</span>&nbsp;&nbsp;
  </label>
  <div class="dropdown-wrapper">
    <sch-dropdown *ngFor="let item of items; let i = index" [category]="item" [excludedValues]="excludedValues[i]" [allowRemove]="!!allowAddCategory" (onRemove)="onRemoveDropdown(i)" [ngModel]="values[i]" (ngModelChange)="onValueChange($event, i)"></sch-dropdown>
    <span *ngIf="!!allowAddCategory" class="add-category" (click)="onClickAdd($event)">
      <span class="icon-plus-circle" [ngClass]="{'icon-plus-circle--alone': !items.length}"></span>
    </span>
  </div>
</div>
