<section>
  <form>
    <div class="form-group form-group--personal">
      <sch-input-row name="first_name" label="First Name"></sch-input-row>
      <sch-input-row name="last_name" label="Last Name"></sch-input-row>
      <div class="row">
        <label>Date of Birth</label>
        <sch-dropdown [data]="dropdownData.months"></sch-dropdown>
        <sch-dropdown [data]="dropdownData.days"></sch-dropdown>
        <sch-dropdown [data]="dropdownData.years"></sch-dropdown>
      </div>
      <div class="row">
        <label>Country</label>
        <sch-dropdown [data]="dropdownData.countries"></sch-dropdown>
      </div>
      <sch-input-row name="city" label="City"></sch-input-row>
      <sch-input-row name="state" label="State/Province"></sch-input-row>
      <sch-input-row name="address" label="Address"></sch-input-row>
      <sch-input-row name="address2" label="Address2"></sch-input-row>
      <sch-input-row name="postcode" label="Post/Zip code"></sch-input-row>
      <div class="row">
        <label>Phone</label>
        <sch-dropdown [data]="dropdownData.phonePrefixes"></sch-dropdown>
        <input type="text" id="phone" name="phone">
      </div>
      <div class="row">
        <label>Citizenship</label>
        <sch-dropdown [data]="dropdownData.nationalities"></sch-dropdown>
      </div>
      <div class="row row--valign-top">
        <label>Languages<br/><span>(working proficiency)</span></label>
        <sch-dropdown [data]="dropdownData.languages"></sch-dropdown>
      </div>
    </div>
    <div class="form-group form-group--body">
      <div class="row">
        <label>Height</label>
        <sch-dropdown [data]="dropdownData.heights"></sch-dropdown>
      </div>
      <div class="row">
        <label>Bust/Chest</label>
        <sch-dropdown [data]="dropdownData.chestSizes"></sch-dropdown>
      </div>
      <div class="row">
        <label>Waist</label>
        <sch-dropdown [data]="dropdownData.waistSizes"></sch-dropdown>
      </div>
      <div class="row">
        <label>Weight</label>
        <sch-dropdown [data]="dropdownData.weights"></sch-dropdown>
      </div>
      <div class="row">
        <label>Dress Size</label>
        <sch-dropdown [data]="dropdownData.dressSizes"></sch-dropdown>
      </div>
      <div class="row">
        <label>Hair Color</label>
        <sch-dropdown [data]="dropdownData.hairColors"></sch-dropdown>
      </div>
      <div class="row">
        <label>Eye Color</label>
        <sch-dropdown [data]="dropdownData.eyeColors"></sch-dropdown>
      </div>
    </div>
    <div class="form-group form-group--social">
      <sch-input-row name="twitter" label="Twitter"></sch-input-row>
      <sch-input-row name="instagram" label="Instagram"></sch-input-row>
      <sch-input-row name="facebook" label="Facebook"></sch-input-row>
      <sch-input-row name="linkedin" label="LinkedIn"></sch-input-row>
    </div>
    <div class="form-group form-group--bio">
      <div class="row row--valign-top">
        <label for="bio">Biography<br/><span>(200 words max.)</span></label>
        <textarea id="bio" name="bio">This is a test</textarea>
      </div>
    </div>
    <div class="form-group form-group--submit">
      <div class="row">
        <button type="button" class="btn--save">SAVE</button>
        <button type="button" class="btn--cancel">CANCEL</button>
      </div>
    </div>
  </form>
</section>
