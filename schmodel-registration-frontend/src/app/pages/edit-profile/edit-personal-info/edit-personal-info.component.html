<section>
  <form [formGroup]="editPersonalForm" (submit)="onSubmit()">
    <div class="form-group form-group--personal">
      <sch-input-row class="required" formControlName="firstName" label="First Name" maxlength="20"></sch-input-row>
      <sch-input-row class="required" formControlName="lastName" label="Last Name" maxlength="20"></sch-input-row>
      <sch-dropdown-row class="required" formControlName="dateOfBirth" label="Date of Birth" [items]="['days', 'months', 'years']"></sch-dropdown-row>
      <sch-dropdown-row class="required" formControlName="citizenshipIds" label="Citizenship" [allowAddCategory]="'citizenships'" [items]="[]"></sch-dropdown-row>
      <sch-dropdown-row class="required" formControlName="languageIds" label="Languages" description="(working proficiency)" [allowAddCategory]="'languages'" [items]="[]"></sch-dropdown-row>
    </div>
    <div class="form-group form-group--body">
      <sch-dropdown-row class="required" formControlName="bodyHeightId" label="Height" [items]="['heights']"></sch-dropdown-row>
      <div class="row">
        <label>Bust/Chest</label>
        <div class="required" class="flex-full">
          <sch-dropdown formControlName="bodyChestCircumferenceId" category="chestCircSizes"></sch-dropdown>
          <sch-dropdown formControlName="bodyChestCupSizeId" category="chestCupSizes"></sch-dropdown>
        </div>
      </div>
      <sch-dropdown-row class="required" formControlName="bodyWaistId" label="Waist" [items]="['waistSizes']"></sch-dropdown-row>
      <sch-dropdown-row class="required" formControlName="bodyWeightId" label="Weight" [items]="['weights']"></sch-dropdown-row>
      <sch-dropdown-row class="required" formControlName="dressSizeId" label="Dress Size" [items]="['dressSizes']"></sch-dropdown-row>
      <sch-dropdown-row class="required" formControlName="hairColorId" label="Hair Color" [items]="['hairColors']"></sch-dropdown-row>
      <sch-dropdown-row class="required" formControlName="eyeColorId" label="Eye Color" [items]="['eyeColors']"></sch-dropdown-row>
    </div>
    <div class="form-group form-group--location">
      <p>
        <b>USUAL RESIDENCE</b><br/>
        <span>This address may be different from 'billing address'</span>
      </p>
      <sch-dropdown-row class="required" formControlName="residentialAddressCountryId" label="Country" [items]="['countries']"></sch-dropdown-row>
      <sch-input-row  class="required" formControlName="residentialAddressCity" label="City" maxlength="15"></sch-input-row>
      <sch-input-row class="required" formControlName="residentialAddressState" label="State/Province" maxlength="20"></sch-input-row>
      <sch-input-row class="required" formControlName="residentialAddressLine1" label="Address" maxlength="40"></sch-input-row>
      <sch-input-row formControlName="residentialAddressLine2" label="Address2" maxlength="40"></sch-input-row>
      <sch-input-row  class="required" formControlName="residentialAddressZipCode" label="Post/Zip code" maxlength="10"></sch-input-row>
      <div class="row  ">
        <label class="required"  >Phone number </label>
        <phone-code-select formControlName="phoneCountryCode" [preferredCountries]="['us', 'gb']"></phone-code-select>
        <input formControlName="phoneNumber">
      </div>
    </div>
    <div class="form-group form-group--bio">
      <div class="row row--valign-top">
        <label class="required"  >Biography<br/><span>(2000 words max.)</span></label>
        <textarea formControlName="biography" maxlength="2000">This is a test</textarea>
      </div>
    </div>
    <div class="form-group form-group--social">

      <label class="required"  ><span> * At least 2 of the following 4 are required</span></label>
      <sch-input-row formControlName="twitterUsername" label="Twitter" maxlength="50"></sch-input-row>
      <sch-input-row formControlName="instagramUsername" label="Instagram" maxlength="50"></sch-input-row>
      <sch-input-row formControlName="facebookUsername" label="Facebook" maxlength="50"></sch-input-row>
      <sch-input-row formControlName="linkedinUsername" label="LinkedIn" maxlength="50"></sch-input-row>
    </div>
    <div class="form-group form-group--submit">
      <div class="row">
        <button type="submit" class="btn btn--save" [disabled]="!editPersonalForm.valid">SAVE</button>
        <button type="button" class="btn btn--cancel">CANCEL</button>
      </div>
    </div>
  </form>
</section>
