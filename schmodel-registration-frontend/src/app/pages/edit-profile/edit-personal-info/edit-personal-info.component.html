<section>
  <form>
    <div class="form-group form-group--personal">
      <div class="row">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">
      </div>
      <div class="row">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">
      </div>
      <div class="row">
        <label>Date of Birth</label>
        <select>
          <option value="value1">MM</option>
        </select>
        <select>
          <option value="value1">DD</option>
        </select>
        <select>
          <option value="value1">YYYY</option>
        </select>
      </div>
      <div class="row">
        <label>Country</label>
        <select>
          <option value="value1">United Kingdom</option>
        </select>
      </div>
      <div class="row">
        <label for="city">City</label>
        <input type="text" id="city" name="city">
      </div>
      <div class="row">
        <label for="state">State/Province</label>
        <input type="text" id="state" name="state">
      </div>
      <div class="row">
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
      </div>
      <div class="row">
        <label for="address2">Address2</label>
        <input type="text" id="address2" name="address2">
      </div>
      <div class="row">
        <label for="postcode">Post/Zip code</label>
        <input type="text" id="postcode" name="postcode">
      </div>
      <div class="row">
        <label>Phone</label>
        <select>
          <option value="value1">(+41) UK</option>
        </select>
        <input type="text" id="phone" name="phone">
      </div>
      <div class="row">
        <label>Citizenship</label>
        <select>
          <option value="value1">British</option>
        </select>
        <select>
          <option value="value1">American</option>
        </select>
      </div>
      <div class="row row--valign-top">
        <label>Languages<br/><span>(working proficiency)</span></label>
        <select>
          <option value="value1">English</option>
        </select>
        <select>
          <option value="value1">Arabic</option>
        </select>
        <select>
          <option value="value1">French</option>
        </select>
      </div>
    </div>
    <div class="form-group form-group--body">
      <div class="row">
        <label>Height</label>
        <select>
          <option value="value1">5'10.0" (177cm)</option>
        </select>
      </div>
      <div class="row">
        <label>Bust/Chest</label>
        <select>
          <option value="value1">34B</option>
        </select>
      </div>
      <div class="row">
        <label>Waist</label>
        <select>
          <option value="value1">31" (78 cm)</option>
        </select>
      </div>
      <div class="row">
        <label>Weight</label>
        <select>
          <option value="value1">121 (55kg)</option>
        </select>
      </div>
      <div class="row">
        <label>Dress Size</label>
        <select>
          <option value="value1">5.5 (36.0 EU)</option>
        </select>
      </div>
      <div class="row">
        <label>Hair Color</label>
        <select>
          <option value="value1">Blond</option>
        </select>
      </div>
      <div class="row">
        <label>Eye Color</label>
        <select>
          <option value="value1">Green</option>
        </select>
      </div>
    </div>
    <div class="form-group form-group--social">
      <div class="row">
        <label for="twitter">Twitter</label>
        <input type="text" id="twitter" name="twitter">
      </div>
      <div class="row">
        <label for="instagram">Instagram</label>
        <input type="text" id="instagram" name="instagram">
      </div>
      <div class="row">
        <label for="facebook">Facebook</label>
        <input type="text" id="facebook" name="facebook">
      </div>
      <div class="row">
        <label for="linkedin">LinkedIn</label>
        <input type="text" id="linkedin" name="linkedin">
      </div>
    </div>
    <div class="form-group form-group--bio">
      <div class="row row--valign-top">
        <label for="bio">Biography<br/><span>(200 words max.)</span></label>
        <textarea id="bio" name="bio">This is a test</textarea>
      </div>
    </div>
    <div class="form-group form-group--submit">
      <div class="row">
        <button type="button" class="btn--save">SAVE</button>
        <button type="button" class="btn--cancel">CANCEL</button>
      </div>
    </div>
  </form>
</section>
