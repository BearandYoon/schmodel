<section>
  <form>
    <div class="form-group">
      <div class="row">
        <label for="company_name">Company Name</label>
        <input type="text" id="company_name" name="company_name">
      </div>
      <div class="row">
        <label for="country_reg">Country of Reg.</label>
        <input type="text" id="country_reg" name="country_reg">
      </div>
      <div class="row">
        <label for="vat">UK (or EU) VAT #</label>
        <input type="text" id="vat" name="vat">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label for="billing_addr">Billing Address</label>
        <input type="text" id="billing_addr" name="billing_addr">
      </div>
      <div class="row">
        <label for="billing_addr2">Billing Address2</label>
        <input type="text" id="billing_addr2" name="billing_addr2">
      </div>
      <div class="row">
        <label for="country">Country</label>
        <input type="text" id="country" name="country">
      </div>
      <div class="row">
        <label for="city">City</label>
        <input type="text" id="city" name="city">
      </div>
      <div class="row">
        <label for="state">State/Province</label>
        <input type="text" id="state" name="state">
      </div>
      <div class="row">
        <label for="zipcode">Zip/Post code</label>
        <input type="text" id="zipcode" name="zipcode">
      </div>
    </div>
    <div class="form-group form-group--submit">
      <div class="row">
        <button type="button" class="btn--save">SAVE</button>
        <button type="button" class="btn--cancel">CANCEL</button>
      </div>
    </div>
  </form>
</section>
