<section>
    <p class="mandatory"> Fields marked with * are mandatory.</p>

    <form [formGroup]="editBillingForm" (submit)="onSubmit()" (input)="onChange($event)" (change)="onChange($event)">
    <div class="form-group">
      <sch-input-row formControlName="companyName" label="Company Name" maxlength="30"></sch-input-row>
      <sch-dropdown-row formControlName="companyRegistrationCountryId" label="Country of" description="Registration" [items]="['countries']"></sch-dropdown-row>
      <sch-input-row formControlName="companyVatNumber" label="UK (or EU) VAT #" maxlength="15"></sch-input-row>
    </div>
    <div class="form-group">
      <sch-input-row  formControlName="addressLine1" label="Billing Address *" maxlength="40"></sch-input-row>
      <sch-input-row formControlName="addressLine2" label="&nbsp;&nbsp;&nbsp;" maxlength="40"></sch-input-row>
      <sch-dropdown-row  formControlName="addressCountryId" label="Country *" [items]="['countries']"></sch-dropdown-row>
      <sch-input-row  formControlName="addressCity" label="City *" maxlength="15"></sch-input-row>
      <sch-input-row  formControlName="addressState" label="State/Province" maxlength="20"></sch-input-row>
      <sch-input-row formControlName="addressZipCode" label="Zip/Post code *" maxlength="10"></sch-input-row>
    </div>
    <div class="form-group form-group--submit">
      <div class="row">
        <button type="submit" class="btn btn--save" [disabled]="!editBillingForm.valid || untouched || status">SAVE</button>
        <button type="button" class="btn btn--cancel" (click)="onCancel()">CANCEL</button>
      </div>
    </div>
  </form>
</section>
<app-toast
  *ngIf="status"
  [toastType]="status.success ? 'success' : 'error'"
  [toastMessage]="status.message"
  (closeToast)="status = null;untouched = true"
></app-toast>
