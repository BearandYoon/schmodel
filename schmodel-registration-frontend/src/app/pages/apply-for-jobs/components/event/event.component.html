<div class="section-wrapper" [ngStyle]="{'background-image':'url(' + bg_url + ')'}"
  [@routerTransition]>
  <div class="event-calendar">
    <p class="info-values">
      <span><b>{{event_number}}</b></span>
      <span>{{sharedService.formatEventDate(event_start_date, event_end_date)}}</span>
      <span>{{event_city}}</span>
      <span>{{event_country_code}}</span>
    </p>
  </div>

  <app-event-role *ngFor="let i of [0,1,2,3]" [event_id]=event_no [role_id]=role_ids[i] [position]=role_infor[i] [price]=event_role_price[i]
    [city]=event_city [country]=event_country_code [status]=event_role_status[i] [workschedule]=event_role_workschedule[i]>
  </app-event-role>
</div>
