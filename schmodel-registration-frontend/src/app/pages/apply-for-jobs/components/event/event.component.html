<div [ngStyle]="{'background-image':'url(' + bg_url + ')', 'background-repeat':'no-repeat', 'background-size':'cover', 'background-position':'center'}"
  [@routerTransition]>
  <div class="row text-center">
    <div class="col-md-4 col-4" [ngStyle]="{'background-color': title_border_style }">
      <div class="race_title_style text-left">
        <h1> {{event_number}} </h1>
        <time> {{event_start_date | date: 'yMMMd' }}</time>
        <h3> {{event_city}} </h3>
        <p> {{event_country_code}} </p>
      </div>
    </div>

    <div *ngFor="let i of [0,1,2,3]" class="col-md-2 col-2 align-items-center row event-role-style custom-border">
      <app-event-role class="event-role" [event_id]=event_no [role_id]=role_ids[i] [position]=role_infor[i] [price]=event_role_price[i]
        [city]=event_city [country]=event_country_code [status]=event_role_status[i] [workschedule]=event_role_workschedule[i]
        (onErrorOccured)="onErrorOccured($event)">
      </app-event-role>
    </div>
  </div>
</div>
<div class="message-wrapper" *ngIf="errorOccured">
  <span class="icon-close"></span>
  <span class="message">
    <b>Oh snap!</b>
    <br/> Schmodel's can only be hired for one position, please update.
  </span>
</div>
