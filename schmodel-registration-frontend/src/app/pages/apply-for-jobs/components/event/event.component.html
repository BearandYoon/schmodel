<div [ngStyle]="{'background-image':'url(' + bg_url + ')', 'background-repeat':'no-repeat', 'background-size':'cover', 'background-position':'center'}"
  [@routerTransition]>
  <div class="text-center event-row">
    <div class="event-info" [ngStyle]="{'background-color': title_border_style }">
      <div class="race_title_style text-left">
        <h1> {{event_number}} </h1>
        <time> {{sharedService.formatEventDate(event_start_date, event_end_date)}}</time>

        <h3> {{event_city}} </h3>
        <p> {{event_country_code}} </p>
      </div>
    </div>

    <div class="row">
      <div *ngFor="let i of [0,1,2,3]" class="col-md-3 col-3 align-items-center event-role-style custom-border">
        <app-event-role class="event-role" [event_id]=event_no [role_id]=role_ids[i] [position]=role_infor[i] [price]=event_role_price[i]
          [city]=event_city [country]=event_country_code [status]=event_role_status[i] [workschedule]=event_role_workschedule[i]
          (onCreatedApplicationError)="onCreatedApplicationError($event)" (onWithdrawnApplicationError)="onWithdrawnApplicationError($event)">
        </app-event-role>
      </div>
    </div>
  </div>
</div>
<div class="message-wrapper" *ngIf="isCreatedApplicationError || isWithdrawnApplicationError">
  <span class="icon-close" (click)="onCloseMessage()"></span>
  <span class="message">
    <b>Oh snap!</b>
    <br/> {{errorMessage}}
  </span>
</div>
