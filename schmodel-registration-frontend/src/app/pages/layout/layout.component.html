<div class="page-container">
  <app-header *ngIf="pageData.title" [pageData]="pageData"></app-header>
  <div class="page-content">
    <router-outlet></router-outlet>
  </div>
  <app-toast [ngClass]="{'hide': !httpHelperService.serverError}" toastTitle="Oh snap!" toastMessage="We're experiencing technical difficulties. We've logged this error and we'll be working to fix it right away. Please try again later." (closeToast)="onCloseErrorMessage()"></app-toast>
</div>
